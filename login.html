<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAWIZ Suites - Login</title>
  <link rel="stylesheet" href="style.css" />

<style>

    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Background and layout */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ddeeff, #f8f9ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Login container */
.login-wrapper {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.login-box h2 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin-bottom: 25px;
}

/* Form fields */
form label {
  display: block;
  margin: 10px 0 5px;
  font-weight: 500;
}

form input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  margin-bottom: 15px;
}

.options {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 20px;
}

.options a {
  text-decoration: none;
  color: #2c3e50;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #2c3e50;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #1a252f;
}

.register {
  text-align: center;
  margin-top: 15px;
  font-size: 13px;
}

.register a {
  color: #2c3e50;
  text-decoration: none;
}

</style>

</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>MAWIZ Suites</h2>
      <p class="subtitle">Welcome back! Please log in to continue</p>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email"  required>

        <label for="password">Password</label>
        <input type="password" id="password"  required>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
        <p class="register">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
